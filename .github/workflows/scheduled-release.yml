name: Scheduled Release
on:
  schedule:
    - cron:  '0 15 * * 4' # every Thursday at 15:00 UTC
jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - run: go version
      - name: Install dependencies
        run: |
          go install github.com/kisom/goutils/cmd/certdump@latest
          go install github.com/cloudflare/cfssl/cmd/...@latest
          go install github.com/cloudflare/cfssl_trust/...@latest
      - name: Setup git user
        run: |
          git config --global user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
      - name: Run release
        run: |
          ./release.sh
      - name: Create pull request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "release/$(cfssl-trust -d cert.db releases | awk ' NR==1 { print $2 }')"
          destination_branch: "master"
          pr_reviewer: "lgarofalo"
          pr_assignee: "lgarofalo"
          github_token: ${{ secrets.GITHUB_TOKEN }}
